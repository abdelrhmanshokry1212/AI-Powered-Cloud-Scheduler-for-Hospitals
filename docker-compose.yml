version: '3.8'

services:
  # FastAPI Backend
  api:
    build: . 
    container_name: hospital-scheduler-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - hospital-network

  # Nginx for serving frontend
  frontend:
    image: nginx:alpine
    container_name: hospital-scheduler-frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - hospital-network

networks:
  hospital-network:
    driver: bridge
