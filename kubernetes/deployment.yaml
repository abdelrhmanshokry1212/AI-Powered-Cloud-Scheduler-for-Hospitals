apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hospital-scheduler
  name: hospital-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hospital-scheduler
  strategy: {}
  template:
    metadata:
      labels:
        app: hospital-scheduler
    spec:
      containers:
      - image: hospital-scheduler-api:latest
        imagePullPolicy: IfNotPresent
        name: hospital-scheduler-api
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
status: {}
